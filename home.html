<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
    <title>Home-b Richter</title>
    <link rel="shortcut icon" type="image/jpg" href="./img/br logo round.jpg" />
  </head>
  <body>
    <div class="my-container">
      <a href="./index.html"
        ><img src="./img/logo.png" alt="BR logo" class="logo"
      /></a>
      <div class="hero-text">
        <h1>brandon Richter</h1>
        <p>designer developer craftsman creator</p>
      </div>
      <nav>
        <hr />
        <ul class="my-row">
          <li><a href="./home.html">home</a></li>
          <li><a href="./resume.html">resume</a></li>
          <li><a href="./hobbies.html">hobbies</a></li>
          <li><a href="./bio.html">About</a></li>
        </ul>
        <hr />
      </nav>

      <main class="main-container">
        <div
          id="carouselExampleIndicators"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/deer.jpg"
                class="d-block w-100 img-container"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/family.jpg"
                class="d-block w-100 img-container"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/workbench.jpg"
                class="d-block w-100 img-container"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
      <footer>
        <div class="my-container footer-wrapper">
          <span>&copy Richters Web Design</span>
          <script>
            document.write(new Date().getFullYear());
          </script>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
